<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">Đăng ký</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">Username error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">Email error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Password error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}">Confirm password error</div>
                            </div>
                            
                            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                <div th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global error</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Đăng ký</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
