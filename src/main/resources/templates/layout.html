<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Spring Boot App'">Spring Boot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Boot App</a>
            <div class="navbar-nav ms-auto">
                <div th:if="${session.user != null}">
                    <span class="navbar-text me-3" th:text="'Xin chào, ' + ${session.user.username}">Xin chào</span>
                    <a class="btn btn-outline-light" href="/logout">Đăng xuất</a>
                </div>
                <div th:unless="${session.user != null}">
                    <a class="btn btn-outline-light me-2" href="/login">Đăng nhập</a>
                    <a class="btn btn-primary" href="/register">Đăng ký</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}">Success message</div>
        <div th:fragment="content">Content goes here</div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
